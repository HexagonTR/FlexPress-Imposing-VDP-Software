name: Build and Release (Public Runner)

on:
  repository_dispatch:
    types: [trigger-build]

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout Private Source Code
        uses: actions/checkout@v4
        with:
          repository: HexagonTR/FlexPress-impose-vdp
          token: ${{ secrets.GENERAL_TOKEN_REPO_WORKFLOW }}
          path: .

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      # Bump Version in package.json to match the release tag
      - name: Bump Version
        shell: bash
        run: |
          CLEAN_VERSION=$(echo "${{ github.event.client_payload.version }}" | sed 's/^v//')
          # Convert 4-segment version (1.0.1.36) to SemVer (1.0.1-36)
          if [[ "$CLEAN_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            SEMVER_VERSION=$(echo "$CLEAN_VERSION" | sed 's/\.\([^.]*\)$/-\1/')
          else
            SEMVER_VERSION="$CLEAN_VERSION"
          fi
          echo "Setting package version to: $SEMVER_VERSION (original: $CLEAN_VERSION)"
          sed -i "s/\"version\": \".*\"/\"version\": \"$SEMVER_VERSION\"/" package.json



      - name: Build Electron App (Windows)
        run: npm run electron:build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
            dist/latest.yml

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout Private Source Code
        uses: actions/checkout@v4
        with:
          repository: HexagonTR/FlexPress-impose-vdp
          token: ${{ secrets.GENERAL_TOKEN_REPO_WORKFLOW }}
          path: .

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      # Bump Version for Mac as well
      - name: Bump Version
        shell: bash
        run: |
          CLEAN_VERSION=$(echo "${{ github.event.client_payload.version }}" | sed 's/^v//')
          # Convert 4-segment version (1.0.1.36) to SemVer (1.0.1-36)
          if [[ "$CLEAN_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            SEMVER_VERSION=$(echo "$CLEAN_VERSION" | sed 's/\.\([^.]*\)$/-\1/')
          else
            SEMVER_VERSION="$CLEAN_VERSION"
          fi
          echo "Setting package version to: $SEMVER_VERSION (original: $CLEAN_VERSION)"
          # Mac uses BSD sed, which requires an empty string for extension
          sed -i '' "s/\"version\": \".*\"/\"version\": \"$SEMVER_VERSION\"/" package.json



      - name: Build Electron App (Mac)
        run: npm run electron:build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Mac Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            dist/*.dmg
            dist/latest-mac.yml
            dist/*.zip

  release:
    needs: [build-win, build-mac]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: write
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: release-assets

      - name: Download Mac Artifact
        uses: actions/download-artifact@v4
        with:
          name: mac-build
          path: release-assets

      - name: Calculate SemVer Tag
        id: semver_tag
        shell: bash
        run: |
          CLEAN_VERSION=$(echo "${{ github.event.client_payload.version }}" | sed 's/^v//')
          if [[ "$CLEAN_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            SEMVER_VERSION=$(echo "$CLEAN_VERSION" | sed 's/\.\([^.]*\)$/-\1/')
          else
            SEMVER_VERSION="$CLEAN_VERSION"
          fi
          echo "tag_name=v$SEMVER_VERSION" >> $GITHUB_OUTPUT
          echo "semver=$SEMVER_VERSION" >> $GITHUB_OUTPUT

      - name: Create Release on Public Repo (Self)
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          tag_name: ${{ steps.semver_tag.outputs.tag_name }}
          name: FlexPress ${{ steps.semver_tag.outputs.semver }}
          body: "Automated remote build from Private Repo. Version: ${{ steps.semver_tag.outputs.semver }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
